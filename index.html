<html>
<head>
  <style>
    body {
      background-color: #87CEEB;
    }

    .marquee {
      position: relative;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    .marquee p:hover {
      animation-play-state: paused;
    }

    @keyframes marquee {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100%, 0);
      }
    }

    .card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    .card h2,
    .card p {
      margin: 0;
      padding: 15px;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p.title {
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="marquee">
    <p>Andrew Wang</p>
  </div>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card">
      <h2>Andrew Wang</h2>
      <p class="title">Info Card</p>
      <p>
        Andrew is a first year Computer Science major.
      </p>
    </div>
  </div>
</body>
</html>
